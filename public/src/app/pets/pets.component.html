<h3>These pets are looking for a home!</h3>
<a [routerLink]="['new']">Add a pet to the shelter</a>

<table>
  <tr>
    <th>Name</th>
    <th>Type</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let p of pets">
    <td>{{ p.name }}</td>
    <td>{{ p.type }}</td>
    <td><button id="details" [routerLink]="[p._id]">Details</button> <button id="edit" [routerLink]="[p._id, 'edit']">Edit</button></td>
  </tr>
</table>
